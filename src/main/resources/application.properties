# Server
server.port=8080
server.servlet.context-path=/api
spring.application.name=RoadWarningsNarino

# Database H2 (en memoria - no requiere PostgreSQL)
spring.datasource.url=jdbc:h2:mem:roadwarnings
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security
jwt.secret=RoadWarningsNarino2024SecretKeyMustBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.roadwarnings.narino=DEBUG


# Deshabilitar Spring Security completamente
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.roadwarnings.narino.controller