# Server
server.port=8080
server.servlet.context-path=/api
spring.application.name=RoadWarningsNarino

# Database LOCAL
spring.datasource.url=jdbc:postgresql://localhost:5432/roadwarnings
spring.datasource.username=postgres
spring.datasource.password=Roadwarnins2025
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security (JWT) - ok leer desde env
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ⚠️ IMPORTANTE: NADA de springdoc custom aquí por ahora.
# (No api-docs.path, no swagger-ui.path, no packages-to-scan)

# Logging
logging.level.root=INFO
logging.level.com.roadwarnings.narino=DEBUG

# Deshabilitar seguridad temporalmente
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
