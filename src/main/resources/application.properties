# Server
server.port=8080
server.servlet.context-path=/api
spring.application.name=RoadWarningsNarino

# Database LOCAL
spring.datasource.url=jdbc:postgresql://localhost:5432/roadwarnings
spring.datasource.username=postgres
spring.datasource.password=Roadwarnings2025
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security (JWT) - solo lectura de env, ok
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ❌ ELIMINADO: configuración manual vieja de springdoc
